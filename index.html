<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/jass.css">
        <link rel="stylesheet" href="./public/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="navbarItems">
                    <div class="navbarLinks">
                        <ul class="linksList">
                            <li>Home</li>
                            <li>Dashboard</li>
                            <li>Login</li>
                        </ul>
                    </div>
                    <div class="navbarTitleCont">
                        <h1>The Tech Blog</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="card new-post">
                <div class="card-header">
                  <h2>Create New Post</h2>
                </div>
                <form id="new-post-form" class="card-body">
                  <label class="form-label" for="post-title">Title</label>
                  <input type="text" name="post-title" class="form-input" />
              
                  <label class="form-label" for="post-body">Content</label>
                  <textarea name="post-body" class="form-input"></textarea>
              
                  <button type="submit" class="btn">Create</button>
                </form>
            </div>
              
              <script src="/js/newPost.js"></script>

        </main>

        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Tech Blog</small>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <script src="/js/logout.js"></script>

        
    </body>
</html>
